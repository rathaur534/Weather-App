<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="description" content="Creating a weather app">
    <meta name="keywords" content="HTML,CSS,JS">
    <meta name="author" content="Arpit Rathaur">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <h1>Weather App</h1>
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" id="input-box">
            <button id="button"><img src="images/search.png"></button>
        </div>
        <div>
            <button class="device-location"> Get device location</button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h2 class="temp">12Â°C</h2>
            <h3 class="city"></h3>
            <h3 class="description">clear sky</h3>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">12 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" async defer></script>
</body>

</html>
